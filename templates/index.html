{% extends 'base.html' %}


{% block title %}

    Index page
    
{% endblock %}


{% block content_title %}
    Movies
{% endblock %}

{% block content %}
    
<head>

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/get_movies.js') }}"></script>
</head>


    <form action="/get_movies" method="post" name="form">

        {% for genre in genres %}
    
            <input type="checkbox" id="genres" name="genres" value={{genre}}>
            <label for={{genre}}>{{genre}}</label>

        {% endfor %}
    <br>
        <input type="button" value="Искать" onclick="get_movies();">
    </form>
    <br><br><br>
    <table  class="table table-bordered table-striped" id="movie_table">
        <thead>
            <tr>
                <th>Название (original)</th>
                <th>Название</th>
                <th>Год</th>
                <th>Жанр</th>
                <th>Страна</th>
                <th>Режиссер</th>
                <th>Сценарист</th>
                <th>Премьера в РФ</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>



{% endblock %}
